<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Система работы с спектаклями | Редактирование спектаклями</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

</head>
<body>
<div class="bg-image"
     style="background-image: url('https://palchevsky.ru/images/background.jpg'); height: 100vh; overflow: auto">
    <blockquote class="blockquote text-center"><h1>Редактирование спектаклями</h1></blockquote>
    <div class="row">
        <div class="col-nd-8 offset-md-4">
            <form action="#" th:action="@{/save}" th:object="${Play}" method="post">
                <table>
                    <tr>
                        <td>ID спектакля:</td>
                        <td><input type="text" th:field="*{ID}" readonly="readonly"></td>
                    </tr>
                    <tr>
                        <td>Название спектакля:</td>
                        <td><input type="text" th:field="*{name}"></td>
                    </tr>
                    <tr>
                        <td>Название группы актеров:</td>
                        <td><input type="text" th:field="*{name_group_actors}"></td>
                    </tr>
                    <tr>
                        <td>Дата:</td>
                        <td><input type="text" th:field="*{data}"></td>
                    </tr>
                    <tr>
                        <td>Количество мест:</td>
                        <td><input type="text" th:field="*{all_count_tickets}"></td>
                    </tr>
                    <tr>
                        <td>Количество свободных мест:</td>
                        <td><input type="text" th:field="*{remain_count_tickets}"></td>
                    </tr>
                    <tr>
                    <td colspan="2">
                        <button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Отправить</button>
                    </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
